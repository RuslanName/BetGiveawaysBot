version: '3.8'

services:
  bot:
    build: .
    container_name: bet-giveaways-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - MODE=prod
      - DB_HOST=postgres
      - DB_PORT=5432
    depends_on:
      - postgres
    networks:
      - bot-network

  postgres:
    image: postgres:16-alpine
    container_name: bet-giveaways-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge

volumes:
  postgres-data:

