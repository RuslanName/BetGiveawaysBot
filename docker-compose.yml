services:
  postgres:
    image: postgres:16-alpine
    container_name: bet-giveaways-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - bot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  bot:
    build: .
    container_name: bet-giveaways-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - MODE=${MODE}
      - DB_HOST=postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge

volumes:
  postgres-data:

